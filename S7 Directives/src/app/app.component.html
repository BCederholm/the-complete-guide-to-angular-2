<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">

        <div *ngIf="onlyOdd">
          <!-- Only show odd numbers using ngIf -->
          <!-- Loop out the numbers array -->
          <!-- Cant have multiple template binding -->
          <!-- <li class="list-group-item" *ngFor="let number of numbers" *ngIf="number % 2 == 0"> -->
          <!-- Could simply have ngClass="odd", but more advanced logic to show en example of that. -->
          <!-- [] in [ngClass], means binding to some property on our ng class directive -->
          <!-- ngStyle can also have advanced logic -->
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd % 2 !==0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparant'}">
            {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 !==0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparant'}">
            {{ even }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd"><!-- *ngIf is transformed to property binding 
          <div>
            <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 !==0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparant'}">
            {{ even }}
          </li>
          </div>
        </ng-template>

        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 !==0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparant'}">
            {{ even }}
          </li>
        </div> -->

        <div [ngSwitch]="value">
          <p *ngSwitchCase="5">Value is 5 ["value"]</p>
          <p *ngSwitchCase="10">Value is 10 {{ value }}</p>
          <p *ngSwitchCase="100">Value is 100/p>
          <p *ngSwitchCaseDefault>Value is Default</p>
        </div>

      </ul>
      <!-- Use our attribute selector -->
      <p appBasicHighlight>Style me with basic directive!</p>
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with better directive!</p>

      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
